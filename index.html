<html>
    <head>
        <title>JS-Quizz</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">

            <div class="row justify-content-center">

                <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">

                    <h1 class="text-center">JS-Quizz</h1>
                    <div id="quizdiv">
                    <h3 id="question">Question</h3>
                    <li type="none">
                        <input type="radio" name="answer" class="answer">
                        <label for="a" id="a_value">Option A</label>
                    </li>

                    <li type="none">
                        <input type="radio" name="answer" class="answer">
                        <label for="b"  id="b_value">Option B</label>
                    </li>

                    <li type="none">
                        <input type="radio" name="answer" class="answer">
                        <label for="c"  id="c_value">Option C </label>
                    </li>

                    <li type="none"> 
                        <input type="radio" name="answer" class="answer">
                        <label for="d"  id="d_value">Option D </label>
                    </li>

                    <button class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="./index.js"></script>
